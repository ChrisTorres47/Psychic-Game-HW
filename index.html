    <title>Psychic letter game</title>
</head>
<body>
    <div id= p-game>
<p id="Userchoice-text"></p>
<p id="Correct-text"></p>
<p id="Incorrect-text"></p>
<p id="RemainingGuess-text"></p>
<p id="LettersChosen-text"></p>
<p id="Directions-text"> "Choose the letter that the computer guesses to win the game!"</p>
    </div>
   
    <script type="text/javascript">
    var computerchoices = ["q","w","e","r","t","y","u","i","o","p","a","s","d","f","g","h","j","k","l","z","x","c","v","b","n","m"];
    var Correct = 0;
    var Incorrect = 0;
    var losses = 0;
    var RemainingGuess = 10;
    var LetterChosen = [""]
    var UserchoiceText = document.getElementById("Userchoice-text");
    var IncorrectText = document.getElementById("Incorrect-text");
    var CorrectText = document.getElementById("Correct-text");
    var LetterChosenText = document.getElementById("LettersChosen-text");

    document.onkeyup = function(event){
        var userchoice = event.key;
        var computerGuess = computerchoices[Math.floor(Math.random() * computerchoices.length)];
        
        if((userchoice === "q") || (userchoice === "w") || (userchoice === "e") ||  (userchoice === "r") || (userchoice === "t") || (userchoice === "y") || (userchoice === "u") || (userchoice === "i") || (userchoice === "o") || (userchoice === "p") || (userchoice === "a") || (userchoice === "s") || (userchoice === "d") || (userchoice === "f") || (userchoice === "g") || (userchoice === "h") || (userchoice === "j") || (userchoice === "k") || (userchoice === "l") || (userchoice === "z") || (userchoice === "x") || (userchoice === "c") || (userchoice === "v") ||  (userchoice === "b") ||  (userchoice === "n") || (userchoice === "m")){
            
        }
        else{
            alert("Please select a letter key")
        }
        
        if(userchoice === computerGuess){
            Correct++;
            reset()
        }
        
            else{
                Incorrect++;
                RemainingGuess--;
                
            }
            
            if(RemainingGuess === 0){
                reset()
                losses++
            }
            UserchoiceText.innerHTML = "Your guess: " + userchoice;
            IncorrectText.innerHTML = "Incorrect: " + Incorrect;
            CorrectText.innerHTML = "Correct: " + Correct;
            LetterChosenText.innerHTML = "You've picked: " + LetterChosen;
        }
        
    function reset(){
        RemainingGuess = 10;
    }
    
    </script>
    
</body>
</html>
